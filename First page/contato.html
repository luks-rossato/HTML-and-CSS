<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1>
                    <a href="file:///C:/Users/lucas/Documents/GitHub/Studies-and-Projects-of-HTML-and-CSS/Material%20de%20apoio/First%20page/index.html"><img src="logo.png" class="logo" href="http://index.html"></img></a>
                </h1>
                <nav class="menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main-contato">
            <div class="container-main">
                
                <form class="formulario">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Nome Completo" autocomplete="off" class="input-padrao"></input>

                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="E-mail" autocomplete="off" class="input-padrao"></input>

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Telefone" autocomplete="off" class="input-padrao"></input>

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="nome" class="input-padrao"></textarea>

                    <div>
                        <p>Como prefere o nosso contato?</p>

                        <label for="email-radio"><input type="radio" id="email-radio" name="contato" value="email"></input>E-mail</label>
                        

                        <label for="email-telefone"><input type="radio" id="email-telefone" name="contato" value="telefone"></input>Telefone</label>
                        

                        <label for="email-whatsapp"><input type="radio" id="whatsaoo-radio" name="contato" value="whatsapp"></input>Whatsapp</label>
                        
                    </div>

                    <div>
                        <p>Qual o melhor horário para o nosso contato?</p>
                        <select>
                            <option value="manha">Manhã</option>
                            <option value="tarde">Tarde</option>
                            <option value="noite">Noite</option>
                        </select>
                    </div>

                    <label><input type="checkbox" class="checkbox">Gostaria de receber nossas novidades por email?</label>

                    <input type="submit" value="Enviar Formulário"></input>
                </form>
            </div>
        </main>
        <footer>
            <img class="logo-footer" src="logo-branco.png">
            <p>Barbearia Alura - &copy; Copyright 2022</p>
        </footer>
    </body>
</html>
